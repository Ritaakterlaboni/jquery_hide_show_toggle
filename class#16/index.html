<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery#01</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section id="hideshow_jquery">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn">
                        <button id="hide">hide</button>
                        <button id="Show">Show</button>
                        <button id="Hideshow">Hide show</button>


                        <button id="fadein">fade In</button>
                        <button id="fadeout">fade out</button>
                        <button id="fadetoggle">fade Toggle</button>

                        <button id="slideup">Slide Up</button>
                        <button id="slidedown">Slide Down</button>
                        <button id="slidetoggle">Slide Toggle</button>

                        <button id="addclass">addclass</button>
                        <button id="removeclass">removeclass</button>
                        <button id="addremoveclass">addremoveclass</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="text">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section id="countdown">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 id="days"></h1>
                        <h3>Days</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 id="hours"></h1>
                        <h3>hours</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 id="minutes"></h1>
                        <h3>minutes</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 id="seconds"></h1>
                        <h3>seconds</h3>
                    </div>
                </div>
                
               
                
            </div>
        </div>
    </section>

    <section id="countdown">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 class="counter">500+</h1>
                        <h3>Days</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 class="counter">1500+</h1>
                        <h3>hours</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 class="counter">700+</h1>
                        <h3>minutes</h3>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="countdownitems">
                        <h1 class="counter">1000+</h1>
                        <h3>seconds</h3>
                    </div>
                </div>
                
               
                
            </div>
        </div>
    </section>
  


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/counterup.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
